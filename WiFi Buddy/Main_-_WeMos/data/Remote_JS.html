<!DOCTYPE HTML>
<html>
<head>
<title>WiFiBuddy's Remote</title>
<meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=0">
</head>
<body>
<center>
<h1><a href="http://WiFiBuddy.local/" style="text-decoration: none; color: black">WiFiBuddy</a></h1>
<h2>WiFiBuddy's Remote</h2>
<button type="button" style="height:100px; width:350px" onclick="pushButton(1)">UP</button><br>
<button type="button" style="height:100px; width:350px" onclick="pushButton(2)">Enter</button><br>
<button type="button" style="height:100px; width:350px" onclick="pushButton(3)">Down</button><br>
</center>
<script>

function pushButton(x)
{
	var xhttp = new XMLHttpRequest();
	xhttp.open("POST", "Remote", true);
	xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	if(x === 1)
		xhttp.send("name=UP");
	if(x === 2)
		xhttp.send("name=ENTER");
	if(x === 3)
		xhttp.send("name=DOWN");
	xhttp = new XMLHttpRequest();
	xhttp.open("POST", "Remote", true);
	xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	xhttp.send(null);
}

</script>
</body>
</html>
